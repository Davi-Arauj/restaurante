<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="newProduct.description" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="newProduct.price" name="price">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quant." [(ngModel)]="newProduct.amount" name="amount">
        </mat-form-field>
